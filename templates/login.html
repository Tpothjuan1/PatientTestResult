<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="login page" content="login page for patient system">
        <title>Login</title>
    </head>

    <body>
        <form
            action="/login" method="POST">
            <!--Block for message flashing used in login error-->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}

            <h1>Login</h1>
            <input type="text" value placeholder="user name" name="username"
                id="username">
            <br>
            <input type="password" value placeholder="password" name="password"
                id='password'>
            <br>
            <input type="submit" value="Log In">
        </form>
    </body>

</html>
