<!--Page to add a test result to database-->
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="Form update a single test result">
        <meta name="Author" content="Juan Sanchez Moreno">
        <title>Update Test Result</title>
    </head>

    <body>

        <!--Print out errors-->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <!--Make sure user is signed in and with a sec level > 0-->
        {% if session['loggedIn'] and session['secLevel'] > 0%}

        <h1>Test Result Update Form</h1>

        <form action="{{ url_for('addtest') }}" method="POST">
            Test ID<br>
            <input type="text" name="tid"><br>

            Test Result<br>
            <input type="text" name="tresult"><br>

            <input type="submit" value="submit"><br>
        </form>

        {% endif %}
        <a href="/">Go back to home page</a>

    </body>

</html>
